<section class="productCarousel owl-carousel"
    data-owl='{
        "nav": true,
        "dots": false,
        "items": {{columns}},
        "margin": 30,
        "slideBy": {{columns}},
        "responsive": {
         "0": {
            "items": 2,
            "slideBy": 2,
            "margin": 20
         },
         "480": {
            "items": 2,
            "slideBy": 2
         },
         "641": {
            "items": 3,
            "slideBy": 3
         },
         "768": {
            "items": 2,
            "slideBy": 2
         },
         "992": {
            "items": 3,
            "slideBy": 3
         },
         "1200": {
            "items": {{columns}},
            "slideBy": {{columns}}
         }
      },
      "responsiveRefreshRate": 0
    }'>
    {{#each cart.suggested_products}}
    <div class="prod-item">
        {{> components/products/card hide_product_quick_view=true theme_settings=../theme_settings customer=../customer}}
    </div>
    {{/each}}
</section>
