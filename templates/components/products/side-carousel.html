<section class="productCarousel owl-carousel"
    data-owl='{
        "nav": true,
        "dots": false,
        "items": 1,
         "margin": 30,
        "slideBy": 1,
        "responsive": {
         "0": {
            "items": 1,
            "slideBy": 1,
            "margin": 20
         },
         "400": {
            "items": 1,
            "slideBy": 1,
            "margin": 20
         },
         "641": {
            "items": 1,
            "slideBy": 1,
            "margin": 20
         },
         "768": {
            "items": 1,
            "slideBy": 1,
            "margin": 20
         },
         "992": {
            "items": 1,
            "slideBy": 1,
             "margin": 30
         },
         "1200": {
            "items": 1,
            "slideBy": 1,
             "margin": 30
         }
      },
      "responsiveRefreshRate": 0,
      "navText": ["prev","next"]
    }'>
    {{#each products}}
    <div class="prod-item">
        {{> components/products/card-sidebar theme_settings=../theme_settings customer=../customer}}
    </div>
    {{/each}}
</section>
