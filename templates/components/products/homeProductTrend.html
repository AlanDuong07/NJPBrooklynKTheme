<h2 class="module-heading"><span>{{lang 'products.trend' }}</span></h2>

   <div class="prod-item {{#if theme_settings.halothemes_lazy_loading_effect}}wow fadeIn{{/if}}" data-wow-delay="{{multiply @index 3}}0ms">

   {{/each}}
</div>
