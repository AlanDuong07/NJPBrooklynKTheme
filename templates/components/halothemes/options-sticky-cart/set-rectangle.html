<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}
        {{> components/common/requireness-msg}}
        <span data-option-value></span>
    </label>
    {{#unless required}}
        <input
            class="form-radio"
            type="radio"
            id="st_attribute_rectangle__{{../id}}_none"
            name="attribute[{{../id}}]"
            value=""
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
        >
        <label class="form-option" for="st_attribute_rectangle__{{../id}}_none">
            <span class="form-option-variant">{{lang 'products.none'}}</span>
        </label>
    {{/unless}}
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="st_attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option form-option-rectangle" for="st_attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}" title="{{this.label}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    {{/each}}
</div>
