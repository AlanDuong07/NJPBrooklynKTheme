<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
        <span data-option-value></span>
    </label>
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="fbt_attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option form-option-rectangle" for="fbt_attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}" title="{{this.label}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    {{/each}}
</div>
