{{#if children}}
<a class="navPages-action has-subMenu" href="{{url}}" aria-label="{{name}} display button">
    <span class="text-menu">{{name}}</span>
    <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg aria-hidden="true"><use xlink:href="#icon-chevron-down" /></svg></i>
</a>
<div class="navPage-subMenu" id="navPages-{{id}}" tabindex="-1">
    <ul class="navPage-subMenu-list">
        <li class="navPage-subMenu-item navPage-subMenu-itemAll">
            <a class="navPage-subMenu-action navPages-action" href="{{url}}"><span class="text-menu">{{lang 'common.all'}} {{name}}</span></a>
        </li>
        {{#each children}}
            <li class="navPage-subMenu-item">
                {{#if children}}
                    <a class="navPage-subMenu-action navPages-action has-subMenu" href="{{url}}" aria-label="{{name}} display button">
                        <span class="text-menu">{{name}}</span>
                        <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg aria-hidden="true"><use xlink:href="#icon-chevron-down" /></svg></i>
                    </a>
                    <ul class="navPage-childList" id="navPages-{{id}}">
                        <li class="navPage-childList-item navPage-childList-itemAll">
                            <a class="navPage-childList-action navPages-action" href="{{url}}">
                                <span class="text-menu">{{lang 'common.all'}} {{name}}</span>
                            </a>
                        </li>
                        {{#each children}}
                        <li class="navPage-childList-item">
                            <a class="navPage-childList-action navPages-action" href="{{url}}">
                                <span class="text-menu">{{name}}</span>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                {{else}}
                    <a class="navPage-subMenu-action navPages-action" href="{{url}}"><span class="text-menu">{{name}}</span></a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>
{{else}}
<a class="navPages-action" href="{{url}}"><span class="text-menu">{{name}}</span></a>
{{/if}}
